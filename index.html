<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./favicon.png" type="image/x-icon">
    <title>Satyajit</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="main">
        <div class="container">
            <div class="content">
                <div class="my1">
                    <div class="bigCircle">
                        <div class="smallCircle">
                            <img src="./myImg.jpg" alt="img">
                        </div>
                    </div>
                </div>
                <div class="my2">
                    <div class="data1">
                        <div class="name">
                            <div class="text">
                                <p class="text1">
                                    SATYAJIT
                                </p>
                            </div>
                        </div>
                        <div class="social">
                            <div class="social1">
                                <ul class="social2">
                                    <li><a href="#" class="icon"><i class="fa-brands fa-facebook"></i></a></li>
                                    <li><a href="#" class="icon"><i class="fa-brands fa-instagram"></i></a></li>
                                    <li><a href="#" class="icon"><i class="fa-brands fa-twitter"></i></a></li>
                                    <li><a href="#" class="icon"><i class="fa-brands fa-linkedin"></i></a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="data2">
                        <div class="I"></div>
                        <div class="II">
                            <div class="call"><a href="#" class="call1"><i class="fa-solid fa-phone"></i></a></div>
                            <div class="email"><a href="#" class="call1"><i class="fa-solid fa-envelope"></i></a></div>
                            <div class="portfolio"><a href="#" class="call1"><i class="fa-solid fa-briefcase"></i></a>
                            </div>
                        </div>
                    </div>
                    <div class="data3">
                        <div class="logo">
                            <img src="./favicon.png" alt="">
                        </div>
                        <div class="location">
                            <div class="locationIcon"><a href="#" class="locationicon1"><i
                                        class="fa-solid fa-location-crosshairs"></i></a></div>
                            <div class="locationData">
                                <p class="locationname">SATYAJIT</p>
                            </div>
                        </div>
                    </div>
                </div>


            </div>
        </div>

    </div>

</body>

</html>
